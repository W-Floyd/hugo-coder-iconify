{{ if not .Site.Params.hideColorSchemeToggle }}
<div class="float-container">
    <a id="dark-mode-toggle" class="colorscheme-toggle" aria-hidden="true"> <!-- TODO: Center this -->
        {{ $context := dict
            "vendor" "mdi"
            "name" "theme-light-dark"
            "height" "1.5em"
            "width" "1.5em"
          }}
          {{ partial "icons/icon" $context }}
    </a>
</div>
{{ end }}
